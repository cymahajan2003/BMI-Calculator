<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">BMI Calculator</h1>
            <p class="subtitle">Body Mass Index</p>
        </header>
        
        <main class="main">
            <div class="system-selector">
                <button class="system-btn active" id="metricBtn" data-system="metric">
                    Metric
                </button>
                <button class="system-btn" id="imperialBtn" data-system="imperial">
                    Imperial
                </button>
            </div>

            <div class="input-section" id="metricSection">
                <div class="input-group">
                    <label for="height">Height</label>
                    <input type="number" id="height" class="input-field" value="170" min="50" max="250">
                    <span class="unit">cm</span>
                </div>
                <div class="input-group">
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" class="input-field" value="70" min="20" max="300">
                    <span class="unit">kg</span>
                </div>
            </div>

            <div class="input-section hidden" id="imperialSection">
                <div class="input-row">
                    <div class="input-group">
                        <label for="feet">Height</label>
                        <input type="number" id="feet" class="input-field" value="5" min="3" max="8">
                        <span class="unit">ft</span>
                    </div>
                    <div class="input-group">
                        <label for="inches">&nbsp;</label>
                        <input type="number" id="inches" class="input-field" value="7" min="0" max="11">
                        <span class="unit">in</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="pounds">Weight</label>
                    <input type="number" id="pounds" class="input-field" value="154" min="50" max="660">
                    <span class="unit">lbs</span>
                </div>
            </div>

            <button class="calculate-btn" id="calculateBtn">
                Calculate BMI
            </button>

            <div class="result-section">
                <div class="result-box">
                    <div class="result-label">Your BMI</div>
                    <div class="bmi-value" id="bmiValue">--</div>
                    <div class="category" id="bmiCategory">
                        Enter measurements
                    </div>
                </div>
            </div>

            <div class="scale-section">
                <div class="scale-item">
                    <div class="scale-title">Underweight</div>
                    <div class="scale-range">&lt; 18.5</div>
                </div>
                <div class="scale-item">
                    <div class="scale-title">Normal</div>
                    <div class="scale-range">18.5 - 24.9</div>
                </div>
                <div class="scale-item">
                    <div class="scale-title">Overweight</div>
                    <div class="scale-range">25 - 29.9</div>
                </div>
                <div class="scale-item">
                    <div class="scale-title">Obese</div>
                    <div class="scale-range">â‰¥ 30</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
